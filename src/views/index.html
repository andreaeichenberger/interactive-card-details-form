<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../styles/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
    <title>Pay with a card</title>
</head>
<body>
    <section>
        <img class="backgroundCards" src="../../public/bg-main-mobile.png" alt="Fondo de la secciÃ³n en que se muestran las tarjetas">
        <img src="../../public/bg-card-front.png" alt="Frente de la tarjeta">
        <img src="../../public/bg-card-back.png" alt="Reverso de la tarjeta">
    </section>
    <main>
        <form action="/enterCard" method="POST">

            <div class="field">
                <label for="cardholderName">CARDHOLDER NAME</label>
                <input type="text" name="cardholderName" id="cardholderName" placeholder="e.g. Jane Appleseed">
            </div>

            <div class="field">
                <label for="cardNumber">CARD NUMBER</label>
                <input type="number" name="cardNumber" id="cardNumber" maxlength="16" placeholder="e.g. 1234 5678 9123 0000">
            </div>

            <div class="field boxWithTwoField">
                <div class="boxField">
                    <label for="expDate">EXP. DATE (MM/YY)</label>
                    <div class="boxInputs">
                        <input class="insideInput" type="number" name="dateMonth" id="expDate" placeholder="MM">
                        <input class="insideInput" type="number" name="dateYear" id="expDate" placeholder="YY">
                    </div>
                </div>

                <div class="boxField">
                    <label for="cvc">CVC</label>
                    <input type="number" name="cvc" id="cvc" placeholder="e.g. 123">
                </div>
            </div>

            <button type="submit">Confirm</button>
        </form>
    </main>
</body>
</html>
